<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onresize和onscroll事件（经常作用于window对象）</title>
    <style>
        body{
            height:2000px;
        }
        .box{
            width: 200px;
            height: 200px;
            background: red;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
        <p>拖动</p>
    </div>

    <script>
    /*
    onresize:调整浏览器窗口大小的时候触发
    onscroll:拖动滚动条滚动时触发
     */
    window.onresize =function () {
        console.log("浏览器窗口尺寸改变");
    };
    //所以要有滚动条 得在head style里面设置一下body的高度 （如小广告fixed)
    window.onscroll = function () {
        console.log("拖动滚动条");
    };
    //给box  设置overflow：auto 样式属性！！
    box.onscroll= function () {
        console.log("拖动div的滚动条");
    }
    </script>

</body>
</html>
