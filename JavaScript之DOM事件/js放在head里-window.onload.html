<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js放在head里-window.onload</title>
    <script>
        //onload作用于window对象上 页面全部加载完之后再执行这个window.onload事件
        window.onload = function () {
            var box = document.getElementById("box");
            var clicked = function (){
                alert("我被点击了");
            };
            box.onclick = clicked;
        }
    </script>
</head>
<body>
    <div id="box">这是一个div</div>
</body>
</html>
