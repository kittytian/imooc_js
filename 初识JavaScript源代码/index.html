<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--在head或者body中使用<script>标签嵌入JavaScript脚本-->
    <script src=""></script><!--src嵌入外部JavaScript脚本-->
</head>
<body>
<!--在head或者body中使用<script>标签嵌入JavaScript脚本-->
	<script>
		var name_01="marry",age=18,email="marry@sohu.com",address,settings=null;//settings以后要放个对象 如果以后要放字符串 那就settings=“”
        var distance = 12.6789;
        var id="16";
		//console.log(age)//在控制台打印
		console.log(typeof name_01);//两种语法格式 打印出string
		console.log(typeof(age));//打印出number
		//undefined 类型只有一个值：特殊的undefined 一般来说 不需要把变量显示的定义为undefined
		console.log(typeof address);//这个变量是undefined 声明这个变量 没赋值 那么这个变量就是undefined
		//null值表示一个空对象指针 ，如果定义的变量准备在将来用于保存对象 那么最好将变量初始化为null
		//undefined值是从null中派生的 undefined==null 比较的时候 返回true
		/*number表示整数和浮点数 number中有一种特殊的类型NaN （not a number））
		* isNaN(n) 方法：检测n是否为“非数值” 返回真或者假 isNaN()对接受的数值先尝试转换为数值 再检测是否为非数值*/
		console.log(isNaN(age));//返回false
		console.log(isNaN(email));//返回true 非数值
		console.log(isNaN(id));//返回false 加了“”是字符串 但是能转为数字 所以返回false
		console.log(age-"abc");//返回NaN (结果的类型）记住两点：1.任何涉及NaN的操作（如NaN/10）返回的都是NaN 2.NaN和任何值都不相等 包括NaN本身
		//转换为数值类型
		id = Number(id);
		console.log(typeof id);
		name_01=Number(name_01);
		console.log(name_01);//name_01强制转为数字 所以会打印NaN
		var topval=parseInt("28px");
		console.log(topval - 10);//想做加减乘除 于是用parseint转换后可以 否则返回NaN
		//parseInt必须以数字开头 非数字开头还得到NaN
		console.log(parseInt("0xf",16))//转换为16进制是多少
		//parseFloat第一个小数点有效 它始终忽略前导0
		var d=parseFloat("12.34.56px");
		console.log(d);//打印12.34
		var e = parseInt("0123");
		console.log(e);//打印123
/*		var f =parseFloat("0123");
		console.log(f);//打印123*/
		var f =parseFloat("0.123abc");
		console.log(f);//打印0.123*
		//转换为string 两个方法 toString（）得到字符串的副本 还有String（）这个方法 null和undefined用第二个方法
		var ids =78965;
		var idstr = ids.toString();
		console.log(idstr);
		console.log(typeof idstr);
	//	console.log(String(ids));
		var isStudent=true;//布尔型
		var isChild=false;
		console.log(typeof isStudent);
		//可以转换为字符串
		console.log(isChild.toString());
		//重点 布尔类型转换
		var x=1;//number类型
		console.log(Boolean(x));//true 只有当x为0是false
		/*除“ ”空字符以外所有字符 转换boolean都为true  null和undefined转换布尔为false*/










	</script>
</body>
</html>
