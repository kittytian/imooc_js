<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>split()和replace()</title>
</head>
<body>
<script>
    /*
    split
    语法：stringObject.split(separator)
    功能：
    把一个字符串分割成字符串数组
    返回值：Array
    说明：
    separator：必需参数 分隔符
     */
    var str ='welcome-to-beijing';
    var arr = str.split("-");
    console.log(arr);
    var date ="2019/06/17";
    var dateArr = date.split("/");
    console.log(dateArr);
    /*
 replace
 语法：stringObject.replace(regexp/substr,replacement)
 功能：
 在字符串中用一些字符替换另一些字符，或者替换一个与正则表达式匹配的子串
 返回值：String（返回替换后的字符串 不会修改原字符串）
 说明：
 regexp：必需参数 规定子字符串或要替换的模式的RegExp对象
 replacement：必需 一个子字符串值
  */
    var tel='010-62971268,400-100-9098,010-86789889';
    console.log(tel);//010-62971268,400-100-9098,010-86789889
    var newtel = tel.replace(','," ");//字符串替换，只能替换第一个子字符串
    console.log(newtel);//010-62971268 400-100-9098,010-86789889
    var newtel1 = tel.replace(/,/g," ");//设置全局标志g，替换所有匹配的子字符串
    console.log(newtel1);//010-62971268 400-100-9098 010-86789889


</script>

</body>
</html>
