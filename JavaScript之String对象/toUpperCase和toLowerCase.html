<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toUpperCase和toLowerCase</title>
</head>
<body>
<script>
    //把字符串转换为大小写
    var str ="hello world";
    console.log(str.toUpperCase());
    //转化某一个字母为大写
    var upper = str.charAt(6).toUpperCase();
    console.log(upper);
    //实例：将带有分割符的字符串转换为驼峰的形式 例如border-top-left变成borderTopLeft
    /*
    思路：1.将字符串拆分为数组
         2.遍历数组
         3.改变除第一个单词以外的所有单词首字母
         4.拼接字符串返回
     */
    function camelback(str) {
        //通过-分隔符拆分str
        //var arr = str.split('-'), newStr =" ";
        var arr = str.split('-'), newStr =arr[0];
        for(var i =1,len = arr.length;i<len;i++){//循环 从1开始 第一个单词首字母不用大写newStr =arr[0]
            var word = arr[i];
            //将每一个单词首字母转换为大写 首字母charAT（0）
            //在for循环外面声明newStr变量 var newStr= word.charAt(0).toUpperCase()+ word.substr(1);
            newStr += word.charAt(0).toUpperCase()+ word.substr(1);
           // console.log(newStr);//T C 所以还要连接剩余字符
        }
        return newStr;
    }
    var camelFormat = camelback("border-top-left");
    console.log(camelFormat);

</script>

</body>
</html>
