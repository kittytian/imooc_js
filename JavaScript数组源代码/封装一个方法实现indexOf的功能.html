<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> 封装一个方法实现indexOf的功能</title>
</head>
<body>
<script>
    // 封装一个方法实现indexOf的功能 es5不兼容低版本浏览器
    var nums = [1,7,5,7,8,1,6,9];
    function ArrayIndexOf(arr,value) {
        //检测value在arr中出现的位置 得先把数组遍历 比较要找的值
        for(var i =0;i<arr.length;i++){
            if(arr[i]===value){ //必须用全等！！！
                return i;
            }
        }
        return -1;//遍历一遍找不到 返回-1
    }
    var pos = ArrayIndexOf(nums,8);//第一个参数：要判断的数组 第二个参数：要判断的值
    console.log(pos);
    var pos1 = ArrayIndexOf(nums,15);
    console.log(pos1);
    var pos2 = ArrayIndexOf(nums,"1");//类型也得相同
    console.log(pos2);

 
</script>

</body>
</html>
