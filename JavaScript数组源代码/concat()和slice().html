<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>concat()和slice()</title>
</head>
<body>
<script>
    /*
    concat
    语法：arrayObject.concat(arrayX,...arrayX)
    功能：连接一个或多个数组
    返回值：数组
    concat()方法基于当前数组中的所有项创建一个新数组，先创建当前数组一个副本，
    然后将接收到的参数添加到这个副本的末尾，最后返回新构建的数组。所以concat()不影响原数组

　　如果不给concat()方法传递参数时，它只是复制当前的数组；
  如果参数是一个或多个数组，则该方法会将这些数组中的每一项都添加到结果数组中；
  如果传递的值不是数组，这些值就会被简单地添加到结果数组的末尾

  如果不提供参数，concat()方法返回当前数组的一个浅拷贝。所谓“浅拷贝”，指的是如果数组成员包括复合类型的值（比如对象），则新数组拷贝的是该值的引用,原数组改变 也跟着变
     */
    var arr1 = ["a","b","c"],
        arr2 = ["d","e"],
        arr3;
    arr3 = arr1.concat(arr2,["m",99]);
    console.log(arr3);
    /*
    slice
    语法：arrayObject.slice(start,end)
    功能：从已有的数组中返回选定的元素
    返回值：数组
    参数：
    1.start（必须） 规定从何处开始选取 如果是负数 从数组尾部算起
    2.end（可选）   规定从何处结束选取 是数组片段结束处的数组下标
    说明：
    start 和end 是数组中索引值
    截取从start到end（不包含该元素）的元素 即从start到end-1的元素
    1.如果没指定end 切分的数组包含从start到数组结束的所有元素
    2.如果slice（）方法的参数中有一个负数 则用数组长度加上该数来确定相应的位置
     */
    var colors = ["red","green","blue","yellow","orange"];
    //var newColors = colors.slice(1);截取到最后
    var newColors = colors.slice(1,3);//截取green和blue 不包含end
    console.log(newColors);
    var newColors2 = colors.slice(2,4);//blue yellow
    console.log(newColors2);
    var newColors3 = colors.slice(-2,4);//数组长度为5 截取位置5-2=3 所以截取到yellow
    console.log(newColors3);



</script>

</body>
</html>
