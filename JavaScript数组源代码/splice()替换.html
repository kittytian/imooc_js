<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>splice()替换</title>
</head>
<body>
<script>
    /*
splice替换
语法：arrayObject.splice(index,count,item1,...itemX)
功能：在指定位置插入值 且同时删除任意数量的项
参数：
Index:起始位置
count：要删除的项数
item1...itemX：要插入的项
返回值：从原始数组中删除的项（如果没有删除任何项，则返回空数组）*/
    var arr = ["a","b","c","d","e","f"];
    var replacearr = arr.splice(1,2,"x","y","z");//相当于先删掉bc 替换成xyz
    console.log(arr);
    console.log(replacearr);
</script>

</body>
</html>
