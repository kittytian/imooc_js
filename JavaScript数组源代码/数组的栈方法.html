<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的栈方法</title>
</head>
<body>
<script>
    /*
    数组的栈方法：
    push（） unshift（）
    pop（）  shift（）
    栈是一种LIFO(Last-In-First-Out，后进先出)的数据结构，也就是最新添加的项最早被移除。
    而栈中项的插入(叫做推入)和移除(叫做弹出)，只发生在一个位置——栈的顶部。
    javascript为数组专门提供了push()和pop()方法，以便实现类似栈的行为
     */
    /*push
    语法：arrayObject.push（newele1,newele2,...,neweleX）
    功能：把参数顺序添加到arrayObject.的尾部
    返回值：number 数组的新长度
    */
    var colors = new Array("red","green");
    var len = colors.push("blue","black","yellow");
    console.log(len);//5
    console.log(colors);
    // unshift 语法返回值和push一样 区别在 把参数顺序添加到arrayObject.的开头
    var nums = ["3","8"];
    var size =nums.unshift("99","66");
    console.log(size);
    console.log(nums);
    /*
    pop
    功能：删除arrayObject的最后一个元素
    返回值：被删的那个元素
     */
    var n = nums.pop();
    console.log(n);
    console.log(nums);

    //shift 和pop返回值一样 删除arrayObject第一个元素
    var m =colors.shift();
    console.log(m);
    console.log(colors);



</script>

</body>
</html>
