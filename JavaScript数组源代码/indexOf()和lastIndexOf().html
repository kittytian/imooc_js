<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>indexOf()和lastIndexOf()</title>
</head>
<body>
<script>
    //这两个方法是es5新增的数组的位置方法
    /*indexOf()
    语法：arrayObject.indexOf(searchvalue,startindex)
    功能：从数组的开头（位置0）开始向后查找
    参数：
    searchvalue：必需，要查找的项 使用严格相等（===）进行比较
    startIndex：可选参数，起点位置的索引
   返回值：
   number类型，查找的项在数组中的位置，没找到的情况下返回-1
     */
    var nums = [1,7,5,7,8,1,6,9];
   // var pos = nums.indexOf(7);//返回 -1
    var pos = nums.indexOf(7);
    console.log(pos);// 1 检测的是第一个7在数组中的位置
    var pos1 = nums.indexOf(99);
    console.log(pos1);// -1
    var pos2 = nums.indexOf(7,3);//从索引为3开始查找
    console.log(pos2);// 3

    /*lastIndexOf()
   语法：arrayObject.lastIndexOf(searchvalue,startindex)
   功能：从数组的末尾开始查找
   参数：
   searchvalue：必需，要查找的项 使用严格相等（===）进行比较
   startIndex：可选参数，起点位置的索引
  返回值：
  number类型，查找的项在数组中的位置，没找到的情况下返回-1
    */
    var pos4 = nums.lastIndexOf(1);
    console.log(pos4);//5


</script>

</body>
</html>
