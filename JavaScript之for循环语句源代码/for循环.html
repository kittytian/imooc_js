<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for循环输出1-100</title>
</head>
<body>
<script>
    //for中三个语句：设置循环初始变量和值;循环条件代码块；循环条件代码块执行后执行
    //正序输出1-100
    for(var i=1;i<101;i++){
        document.write(i+'<br/>'); //加换行
    }
    //倒序输出奇数 99 97 95 .. 1
    for(var m=99;m>0;m-=2){
        console.log(m);
    }
    alert(m);//m到最后 1-2=-1 不符合m > 0这个条件 跳出循环
</script>

</body>
</html>
