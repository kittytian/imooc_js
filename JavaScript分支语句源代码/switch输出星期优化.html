<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch 输出星期优化</title>
</head>
<body>
<script>
    /*
    之前每个case 都有document.write 相同的话很麻烦 定义一个weekstr 字符串变量 存不同的字符串
     */
    var week = new Date().getDay();
    var weekstr ="";//定义为空
    console.log(week);
    switch (week) {
        case 0:
            weekstr="日";
            break;
        case 1:
            weekstr="一";
            break;
        case 2:
            weekstr="二";
            break;
        case 3:
            weekstr="三";
            break;
        case 4:
            weekstr="四";
            break;
        case 5:
            weekstr="五";
            break;
        default:
            weekstr="六";
    }
    document.write("今天是星期"+ weekstr);
</script>

</body>
</html>
