<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>if语句嵌套</title>
</head>
<body>
<script>
    var password = prompt("请设置您的密码：");
    //判断密码长度 ，如果不是6位，否则
    //获取字符串长度 string.length 返回一个number 为空 返回0
    if(password.length!=6){
        alert("请输入6位的数字密码");
    }
    else{
        //如果密码是非数字 用isNaN 判断 否则是数字
        if(isNaN(password)==true){
            alert("密码必须是数字");
        }
        else{
            alert("密码设置正确");

        }
    }

</script>

</body>
</html>
