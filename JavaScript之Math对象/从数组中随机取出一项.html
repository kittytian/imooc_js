<!DOCTYPE html>
<html lang="en">
<head>

    <title>从数组中随机取出一项</title>

<script>
    var colors = ["green","yellow","blue","black"];
    //var color = colors[Math.floor(Math.random()*colors.length)];

    console.log(colors[randomIndex]);

</script>
