<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>className</title>
</head>
<style>
    .on{
        border-bottom:1px solid #0f0;
    }
    .current{
        background-color: #cccccc;
        color: red;
    }
</style>
<body>
    <div class="box" id="box">
    元素1
    </div>

    <ul id="list">
    <li><i>前端开发</i></li>
    <li class="on"><b>服务器端开发</b></li>
    <li>UI设计</li>
    </ul>
<script>
    /*
    语法:ele.className
    功能：返回ele元素的class属性

    语法:ele.className=“cls”
    功能：设置ele元素的class属性为cls
     */
    //给中间的li（索引为1）添加类current
    var lis =document.getElementById("list").getElementsByTagName("li");
    for(var i=0,len=lis.length;i<len;i++){
        lis[1].className= "current";
        //假设li原有类on 则动态添加的class会替换元素本身的class
    }
    console.log(document.getElementById("box").className);//打印出类名class
    //如果元素有2个以上class属性值 那么获取className属性时 会将它的class属性值都打印出来
</script>
</body>
</html>
