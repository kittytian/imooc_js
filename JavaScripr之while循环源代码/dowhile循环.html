<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dowhile循环</title>
</head>
<body>
<script>
    /*
    do{需要执行的代码;}while(条件);
    这种语法 循环至少被执行一次
    先执行代码 再判断条件
     */
    var i =18;//18不满足 < 10的条件 但它是偶数 还是被打印出来
    do{
        if(i%2==0){
            document.write(i);
        }
        i++;
    }while(i<=10);



</script>


</body>
</html>
