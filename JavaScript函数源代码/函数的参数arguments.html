<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的参数arguments</title>
</head>
<body>
<script>
    /*
    ECMAScript中的参数在内部用一个数组来表示，在函数体内通过arguments对象来访问这个数组参数
    1.arguments对象只是与数组类似 与数组有类似的访问方法  但不是Array的实例
    2. []语法访问它的每一个元素
    3. length 属性确定传递参数的个数
     */
    function inner1(num1,num2) {
        console.log(num2);
    }
    inner1(10);//调用可以只传一个参数进去 控制台打印undefined

    function inner() {
        //arguments对象 管理传入的参数
        console.log(arguments.length);//得到传入的参数个数 2
        console.log(arguments[0]);//索引从0开始 必须是正整数 打印数组中第一个参数 10
        console.log(arguments[1]);//数组中第二个参数 5
        console.log(arguments[2]);//找不到的参数 打印undefined

    }
    inner(10,5);

    function add(num1,num2) {
        console.log(num1);//55
        arguments[0] = 99;//通过arguments这个对象修改55为99（非严格模式下可以用arguments下标修改）
        console.log(num1);

    }
    add(55,88);

</script>

</body>
</html>
