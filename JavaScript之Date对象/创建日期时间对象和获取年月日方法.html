<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建日期时间对象</title>
</head>
<body>
<script>
    /*
    语法：new Date（）；
    功能：创建一个日期时间对象
    返回值：不传参的情况下 返回当前的日期时间对象
    如果想根据特定的日期和时间创建日期对象，必须传入表示该日期的毫秒数或者是一组用逗号隔开的表示年月日时分秒的参数
     */
    var today = new Date();
    console.log(today);//Wed Jun 19 2019 13:25:47 GMT+0800 (中国标准时间)
    //getFullYear()返回4位数年份 getMonth()返回0-11 所以下面加1 getDate（）返回日期中天数1-31 getDay（）返回星期0-6 星期日返回0 不想显示数字 创建个数组
    var weeks = ['日','一','二','三','四','五','六'],
        year = today.getFullYear(),
        month = today.getMonth()+1,
        date = today.getDate(),
        week = today.getDay(),
        hours = today.getHours(),
        minutes = today.getMinutes(),
        seconds = today.getSeconds(),
        times=today.getTime(),//返回距离1970年1月1日0点的毫秒数
        time = year+'年'+month+'月'+date+'日'+hours+'时'+minutes+'分'+seconds+'秒 星期'+weeks[week];
    console.log('现在是：'+time);
    console.log(times);







</script>

</body>
</html>
